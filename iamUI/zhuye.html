<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>安米网 - IamPHP 免费开源项目</title>

<body>
    <style>
        body {
            margin: auto;
        }

        a {
            outline: 0;
            text-decoration: none;
        }

        .header {
            background: #32393e;
            color: #FFFFFF;
        }

        .header-main {
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 900px;
        }

        .header a {
            display: block;
            line-height: 60px;
            width: 80px;
            text-align: center;
            color: #FFFFFF;
        }

        .logo {
            display: block;
            margin-left: 15px;
            height: 30px;
            width: 90px;
        }

        .header-link {
            display: flex;
        }

        .content {
            max-width: 900px;
            margin: auto;
        }

        .header-word {
            height: 240px;
            font-size: 24px;
            justify-content: center;
            padding: 0 15px;
        }

        .header-nav-bg {
            background: rgba(0, 0, 0, 0.4);
        }

        .link-gitee {
            text-align: center;
            line-height: 120px;
        }

        .link-gitee a {
            padding: 20px;
            color: #0894ec;
            border: 1px solid #0894ec;
            border-radius: 3px;
        }

        .footer {
            padding: 10px;
            text-align: center;
            color: #636e75;
            font-size: 14px;
        }

        .footer a {
            color: #32393e;
        }

        .iam-word {
            text-align: center;
            font-size: 14px;
            color: #636e75;

        }

        .gar {
            text-align: center;
            color: #636e75;
            font-size: 14px;
        }

        .card {
            background: #fff;
            box-shadow: 0 1px 4px #c8cfd1;
            margin: 10px;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }

        .card.card-line {
            box-shadow: none;
            margin: 0;
            margin-top: 10px;
        }

        .card-header {
            position: relative;
            padding: 10px 15px;
            border-radius: 2px 2px 0 0;
        }

        .card-header:before {
            position: absolute;
            content: '';
            width: 100%;
            left: 0;
            bottom: 0;
            height: 1px;
            background: #ddd;
            display: block;
            -webkit-transform-origin: 50% 100%;
            transform-origin: 50% 100%;
            transform: scaleY(0.5);
        }

        .card-content {
            padding: 10px 15px;
            border-radius: 0.1rem 0.1rem 0 0;
        }

        .card-footer {
            position: relative;
            display: flex;
            padding: 10px 15px;
            border-radius: 2px 2px 0 0;
            -webkit-justify-content: space-between;
            justify-content: space-between;
        }

        .card-footer:after {
            position: absolute;
            content: '';
            width: 100%;
            left: 0;
            top: -1px;
            height: 1px;
            background: #ddd;
            display: block;
            -webkit-transform-origin: 50% 100%;
            transform-origin: 50% 100%;
            transform: scaleY(0.5);
        }
        .show-card {
            margin: 60px 0;
            display: flex;
        }
        .show-card .card {
            flex: 1;
        }
        .show-card .card-header {
            font-size: 20px;
        }
        .show-card .card-content {
            color: #636e75;
            line-height: 28px;
            font-size: 15px;
        }
    </style>
